name: Test

on:
  push:
    paths: .github/workflows/testable.yml
  workflow_dispatch:
  
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # using fetch-depth = 0 to make the entire history of commits available
    - name: Generate test file
      run: printf 'kenobi vs. anakin\ndaenerys vs. jon snow\n' >> mas.txt 
    - name: CINotify Email
      uses: cinotify/github-action@v1.1.0
      id: serve
      with:
        # Recipient email address
        to: mehta.jay223@gmail.com
        # Email subject
        subject: ${{github.workflow}} has executed successfully.
        # Email body
        body: |
          Pusher name: ${{github.event.pull_request.user.login}}
          Components deployed: 
          ${{cat mas.txt}}
          Commit ID for ${{github.ref}} is ${{github.sha}}.
          PR merged by ${{github.actor}}.
    
