name: Test

on:
  push:
    paths: .github/workflows/testable.yml
  workflow_dispatch:
  
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # using fetch-depth = 0 to make the entire history of commits available
      
    - name: CINotify Email
    # You may pin to the exact commit or the version.
    # uses: cinotify/github-action@d99e3149178b27572a58ace227621c333884e3fb
      uses: cinotify/github-action@v1.1.0
      with:
        # Recipient email address
        to: jay.deepak.mehta@accenture.com
        # Email subject
        subject: Your PR has been merged
        # Email body
        body: Enjoy your day off!
