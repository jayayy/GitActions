name: Test

on:
  push:
    paths: .github/workflows/testable.yml
  workflow_dispatch:
  
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # using fetch-depth = 0 to make the entire history of commits available
      
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0

#     - name: Attempting to cache the whole sfdx-cli
#       id: cachehit
#       uses: actions/cache@v3
#       with:
#         path:  ~/.npm
#         key: test-build-jay-repo-name-123

    - name: Setup Node
      uses: actions/setup-node@v1
      with: 
        node-version: '16'

    # Install SFDX CLI echo "GH_TOKEN=${{ secrets.token }}" >> $GITHUB_ENV
    - name: Installations and Support Tasks
      if: ${{!steps.cache.outputs.cachehit}}
      run: |
        npm install sfdx-cli --global
        echo y | sfdx plugins:install sfdx-git-delta

      
    - name: Attempting to cache the whole sfdx-cli
      id: cachehit
      uses: actions/cache@v3
      with:
        path:  ~/.npm
        key: test-build-jay-repo-name-124
        
        
    

