name: Test in VM

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
    #paths: 'mytest/main/default/**'

  pull_request:
    branches: [ master ]
    #paths: 'mytest/main/default/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # using fetch-depth = 0 to make the entire history of commits available
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v1
      with: 
        node-version: '16'
    
    # Install SFDX CLI
    
    # Authorize SF Org

    - name: Read deploymentCommit.txt
      id: commit
      uses: juliangruber/read-file-action@v1
      with:
        path: ./deploymentCommit.txt

    - name: Print Commit ID Prev vs. Commit ID latest
      run: |
        echo "${{ steps.commit.outputs.content }}" 
        echo $GITHUB_SHA >> deploymentCommit.txt
        cat deploymentCommit.txt
        git config --global user.email "mehta.jay223@gmail.com"
        git config --global user.name "JayMehta"
        git add deploymentCommit.txt
        git commit -m "pushed this commit id"
        git push
        
      

        

