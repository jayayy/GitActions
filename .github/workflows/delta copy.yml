name: Test in VM

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
    #paths: 'mytest/main/default/**'

  pull_request:
    branches: [ master ]
    #paths: 'mytest/main/default/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # using fetch-depth = 0 to make the entire history of commits available
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v1
      with: 
        node-version: '16'
    
    # Install SFDX CLI
    
    # Authorize SF Org

    - name: Read file contents
      id: read_file
      uses: andstor/file-reader-action@v1
      with:
        path: "deploymentCommit.txt"

    - name: File contents
      run: echo "${ steps.read_file.outputs.contents }"
    
    - name: Test Procedure
      id: vars
      run: |
        echo "$(cat ./deploymentCommit.txt)"
        echo "::group::env variable"
        echo ${{env.commitid}}
        echo "::group::github token"
        echo $GITHUB_SHA >> deploymentCommit.txt
        cat deploymentCommit.txt
        

