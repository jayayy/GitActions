name: Test in VM

# Controls when the workflow will run
on:
  workflow_dispatch: 
  push:
    branches: [ master ]
    #paths: 'mytest/main/default/**'

  pull_request:
    branches: [ master ]
    #paths: 'mytest/main/default/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # using fetch-depth = 0 to make the entire history of commits available
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v1
      with: 
        node-version: '16'

    - name: Print Commit ID Prev vs. Commit ID latest
      run: |
        cat deploymentCommit.txt
        echo "commit=$(cat deploymentCommit.txt)" >> $GITHUB_ENV 

    - name: Print Commit ID Prev vs. Commit ID latest
      run: echo "${{ env.commit }}"


      
      
